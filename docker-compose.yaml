services:
  auto-grade:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
      cache_from:
        - python:3.13.6-slim
    ports:
      - "8080:8080"
    environment:
      - PYTHONUNBUFFERED=1
      - UVICORN_HOST=0.0.0.0
      - UVICORN_PORT=8080
    env_file:
      - .env
    volumes:
      - ./config/config.toml:/app/config/config.toml:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - auto-grade-network
    depends_on:
      redis:
        condition: service_healthy

  redis:
    image: redis:8.2-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - auto-grade-network

  test:
    build:
      context: .
      dockerfile: Dockerfile
      target: test
      cache_from:
        - python:3.13.6-slim
    environment:
      - PYTHONUNBUFFERED=1
      - COVERAGE_FILE=/app/coverage/.coverage
    env_file:
      - .env
    volumes:
      - ./config/config.toml:/app/config/config.toml:ro
      - ./tests:/app/tests:ro
      - ./config:/app/config:ro
      - ./src:/app/src:ro
      - ./.coveragerc:/app/.coveragerc:ro
      - ./coverage:/app/coverage
    working_dir: /app
    profiles:
      - test
    depends_on:
      auto-grade:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - auto-grade-network

networks:
  auto-grade-network:
    driver: bridge