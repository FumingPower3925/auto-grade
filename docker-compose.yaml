x-base-image: &base-image quay.io/lib/python:3.13.7-slim

services:
  auto-grade:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
      cache_from:
        - *base-image
    ports:
      - "8080:8080"
    environment:
      - PYTHONUNBUFFERED=1
      - UVICORN_HOST=0.0.0.0
      - UVICORN_PORT=8080
    env_file:
      - .env
    volumes:
      - ./config/config.toml:/app/config/config.toml:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - auto-grade-network
    depends_on:
      ferretdb:
        condition: service_healthy

  ferretdb:
    image: ghcr.io/ferretdb/all-in-one:latest
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      - FERRETDB_TELEMETRY=disable
    volumes:
      - ferretdb-data:/state
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8088/debug/readyz"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    networks:
      - auto-grade-network

  test:
    build:
      context: .
      dockerfile: Dockerfile
      target: test
      cache_from:
        - *base-image
    environment:
      - PYTHONUNBUFFERED=1
      - COVERAGE_FILE=/app/coverage/.coverage
    env_file:
      - .env
    volumes:
      - ./config/config.toml:/app/config/config.toml:ro
      - ./tests:/app/tests:ro
      - ./config:/app/config:ro
      - ./src:/app/src:ro
      - ./.coveragerc:/app/.coveragerc:ro
      - ./coverage:/app/coverage
    working_dir: /app
    profiles:
      - test
    depends_on:
      auto-grade:
        condition: service_healthy
      ferretdb:
        condition: service_healthy
    networks:
      - auto-grade-network

networks:
  auto-grade-network:
    driver: bridge

volumes:
  ferretdb-data: