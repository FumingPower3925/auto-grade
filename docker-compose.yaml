services:
  auto-grade:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    ports:
      - "8080:8080"
    environment:
      - PYTHONUNBUFFERED=1
    env_file:
      - .env
    volumes:
      - ./config/config.toml:/app/config/config.toml:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - auto-grade-network

  test:
    build:
      context: .
      dockerfile: Dockerfile
      target: test
    environment:
      - PYTHONUNBUFFERED=1
    env_file:
      - .env
    volumes:
      - ./config/config.toml:/app/config/config.toml:ro
      - ./tests:/app/tests:ro
      - ./config:/app/config:ro
      - ./src:/app/src:ro
      - ./.coveragerc:/app/.coveragerc:ro
      - ./coverage:/app/coverage
    profiles:
      - test
    networks:
      - auto-grade-network

networks:
  auto-grade-network:
    driver: bridge